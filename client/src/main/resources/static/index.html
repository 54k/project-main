<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>SampleApp</title>
</head>
<body>
<div ng-controller="EventController">
    <div ng-repeat="event in events">
        <table>
            <tbody>
            <tr>
                <td>{{event.title}}</td>
                <td>{{event.description}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<script src="webjars/angularjs/${angularjs.version}/angular.min.js"></script>
<script src="webjars/client/${project.version}/controller/EventController.js"></script>
</body>
</html>
